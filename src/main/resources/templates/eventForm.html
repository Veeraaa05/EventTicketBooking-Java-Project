<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="/css/eventForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<!-- Navigation Bar -->
<nav class="nav-bar">
    <div class="nav-left">
        <ul>

            <li><a th:href="@{/events/create}">Create Event</a></li>
            <li><a href="/events">Events</a></li>
            <li><a th:href="@{/movies}">Movies</a></li>
        </ul>
    </div>
    <div class="nav-logo">
        <img src="/images/Logo-3.png" alt="Logo" class="logo-img">
    </div>
    <div class="nav-right">
        <ul>
            <li><a href="/bookings">My Booking</a></li>
            <li><a href="/contact">About us</a></li>
            <li><a th:href="@{/auth/signup}" style="color: white; " class="sign">Sign-in</a></li>
        </ul>
    </div>
</nav>





<form th:action="@{/events/post}" th:object="${event}" method="post" enctype="multipart/form-data">
    <!-- Event Name -->
    <label for="name">Event Name:</label>
    <input type="text" id="name" th:field="*{name}" autocomplete="off" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>

    <!-- Location -->
    <label for="location">Location:</label>
    <input type="text" id="location" th:field="*{location}" autocomplete="off" required>
    <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color: red;"></div>

    <!-- Description -->
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></div>

    <!-- Total Seats -->
    <label for="totalSeats">Total Seats:</label>
    <input type="number" id="totalSeats" th:field="*{totalSeats}" required>
    <div th:if="${#fields.hasErrors('totalSeats')}" th:errors="*{totalSeats}" style="color: red;"></div>

    <!-- Poster Image -->
    <label for="posterImage">Poster Image:</label>
    <input type="file" id="posterImage" name="posterImage" accept="image/*" required>
    <div th:if="${#fields.hasErrors('posterImage')}" th:errors="*{posterImage}" style="color: red;"></div>

    <!-- Submit Button -->
    <button type="submit">Create Event</button>
</form>
</body>


<footer style="background-color: #4baf9b; color: white; text-align: center; padding: 20px;">
    <p>&copy; <span th:text="'Veeraaa ' + ${T(java.time.LocalDate).now().year}">Veeraaa</span>. All rights reserved.</p>
</footer>

</html>
